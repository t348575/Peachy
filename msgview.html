<!DOCTYPE HTML>

<html lang="en">

    <head>

        <title>Peachy ~ Message View</title>
    
        <!--    Styles     -->
    
        <link rel='stylesheet' type='text/css' href='css/msgview.css'>
        <link href="/dependencies/offlinefonts.css" rel="stylesheet">
        <link rel="stylesheet" href="/dependencies/bootstrap.min.css">
        <link rel="stylesheet" href="/dependencies/fontawesome-all.min.css">
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    </head>

    <body ng-app="display" ng-controller="point">
        

        <!--    Navigation     -->
        
        <nav class="navbar navbar-expand-lg bg-light navbar-light roboto sticky-top">
            <a id="home" onclick="window.location.replace('./');" class="navbar-brand point pacifico padding">Peachy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="exCollapsingNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="collapse navbar-collapse white" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <i class="fas fa-hands-helping"></i>
                        <a id='vote' onclick="window.location.replace('./poll.html');" class="point unselectable roboto ">Poll</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-envelope"></i>
                        <a id='msgboard' onclick="window.location.replace('./msgboard.html');" class="point unselectable roboto ">Message Board</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-sticky-note"></i>
                        <a id='quiz' onclick="window.location.replace('./quiz.html');" class="point unselectable roboto ">Quiz</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" style="display: none;" id="accountbtn">
                        <i class="fas fa-user"></i>
                        <a id="account" onclick="send();" class="point unselectable roboto ">Account</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-sign-in-alt"></i>
                        <a onclick="precheck();" id="log" class="point unselectable roboto ">Login</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-user"></i>
                        <a id='signup' data-toggle="modal" data-target="#login" class="point unselectable roboto ">Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!--    Login    -->
        
        <div class="modal fade poppins" id="login">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login / Signup</h4>
                        <button type="button" class="close" onclick="closelogin();">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                            <div id="lload" style="display: none;">
                                <div class="spinner">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                </div>
                            </div>
                            <div class="container-fluid" id="lform">
                                <div class="form-group">
                                    <div class="group">
                                        <input type="email" id="lemail" required autofocus onfocus='validateEmail(this)' onblur='validateEmail(this);'>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Email
                                            <i class="fas fa-envelope"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="group">
                                        <input type="password" id="pwd" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Password
                                            <i class="fas fa-key"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <p>
                                        <button id="submit" class="btn btn-primary">Login</button>
                                    </p>
                                    <p class="ml-auto">
                                        <button id="create" class="btn btn-primary">Create Account</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="alert alert-danger" id="incorrect" style="display: none;">
                            <strong id="errormsg">Error!</strong>
                        </div>
                        <div class="col-3"></div>
                        <button type="button" class="btn btn-danger" onclick="closelogin();">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--    Add Message     -->

        <div class="modal fade poppins" id="new">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Message</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <div class="group">
                                        <input type="text" id="name" required autofocus>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Name / Id:
                                            <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="Your name to display the message under."></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="group">
                                        <textarea type="text" id="msg" required></textarea>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Message:
                                            <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="The message to be posted on this board."></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center container-fluid">
                                <button id="submitmsg" style="min-width: 45%;" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="col-3"></div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--    Add Button      -->

        <button type="button" id="add1" class="ripple btn btn-danger bmd-btn-fab float-right" style="display: none;">
            <i class="fas fa-plus material-icons"></i>
        </button>

        <!--    Angular Message Card    -->

        <div class="container-fluid padding">
            <div class="card" id="card">
                <div class="card-header unselectable bodyanimation padding whiteish poppins card-title">
                    <div class="row">
                        <h2 class="card-title padding">Message Board of {{by}}</h2>
                        <h2 id="countdown" class="ml-auto card-title padding"></h2>
                    </div>
                </div>
                <div class="card-body unselectable">
                    <div class="container-fluid roboto">
                        <h3>Topic of the board: {{topic}}</h3>
                        <br>
                        <br>
                    </div>
                    <p style="display: none;" id="count"></p>
                    
                    <!--    Angular Messages    -->

                    <div class="container-fluid" ng-repeat="name in one">
                        <div class="card roboto">
                            <div class="card-header" ng-style="{'background-color': name[2], 'color': name[3]}">
                                <h5 class="card-title">{{name[0]}}</h5>
                            </div>
                            <div class="card-body">
                                <p>{{name[1]}}</p>
                                <div class="row" style="margin-bottom: -20px;">
                                    <p>
                                        <heart></heart>
                                    </p>
                                    <p class="ml-auto" style="padding-right: 10px;">
                                        <div class="row">
                                            <vote></vote> 
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>

                </div>
            </div>
        </div>

    </body>

    <!--    Scripts     -->
    
    <script src="/dependencies/jquery.min.js"></script>
    <script src="/dependencies/popper.min.js"></script>
    <script src="/dependencies/bootstrap.min.js"></script>
    <script src="/dependencies/angular.min.js"></script>
    <script type="text/javascript" src="js/distinct-colors.min.js"></script>
    <script type='text/javascript' src='js/msgview.js'></script>
    <script type='text/javascript' src='js/msgctrl.js'></script>
    <script>
        document.addEventListener('click', function (e) {
            if (document.activeElement.toString() == '[object HTMLButtonElement]') {
                document.activeElement.blur();
            }
        });
    </script>

</html>
