        <div class="container-fluid" style="padding: 2rem;">
            <div class="card poppins" id="start">
            
                <!--    Card Header     -->
            
                <div class="card-header">
                    <h4 class="unselectable padding card-title">A few more questions: </h2>
                </div>
            
                <!--    Card Body    -->
            
                <div id="holder" class="card-body">
            
                    <div class="group">
                        <input type="text" id="name" required autofocus>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name:
                            <i class="fas fa-user"></i>
                        </label>
                    </div>
                    <div class="group">
                        <input type="date" id="dob" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Date of Birth:
                            <i class="fas fa-calendar-alt"></i>
                        </label>
                    </div>
                    <button id="continue" class="btn btn-lg btn-block btn-outline-success">Continue</button>
                </div>
            
                <!--    Card Footer     -->
            
                <div class="container-fluid padding text-center card-footer">
                    <button class="btn btn-info">Help&nbsp;
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            
            </div>
            <div id="load" style="display: none;" class="unselectable">
                <div class="spinner" style="margin-top: 10%;"></div>
                <div class="container-fluid text-center padding" id="spinner">
                    <h3 class="poppins" style="font-size: 3rem; color: #fff">Adding & Verifying...</h3>
                </div>
            </div>
            <div class="row unselectable poppins">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="container-fluid" id="end" style="display: none;">
                        <h1 style="font-size: 3rem; color: #fff; margin-top: 3rem;"></h1>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
