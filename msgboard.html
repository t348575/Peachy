<!DOCTYPE HTML>

<html lang='en'>

    <head>
        <title>Peachy ~ Message Board</title>
    
        <!--    Styles     -->
    
        <link rel='stylesheet' type='text/css' href='css/msgboard.css'>
        <link href="/dependencies/offlinefonts.css" rel="stylesheet">
        <link rel="stylesheet" href="/dependencies/bootstrap.min.css">
        <link rel="stylesheet" href="/dependencies/fontawesome-all.min.css">
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    </head>

    <body>
    
        <!--    Navigation     -->
    
        <nav class="navbar navbar-expand-lg bg-light navbar-light roboto sticky-top">
            <a id="home" onclick="window.location.replace('./');" class="navbar-brand point pacifico padding">Peachy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="exCollapsingNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="collapse navbar-collapse white" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <i class="fas fa-hands-helping"></i>
                        <a id='vote' onclick="window.location.replace('./poll.html');" class="point unselectable roboto ">Poll</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-envelope"></i>
                        <a id='msgboard' onclick="window.location.replace('./msgboard.html');" class="point unselectable roboto ">Message Board</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-sticky-note"></i>
                        <a id='quiz' onclick="window.location.replace('./quiz.html');" class="point unselectable roboto ">Quiz</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" style="display: none;" id="accountbtn">
                        <i class="fas fa-user"></i>
                        <a id="account" onclick="send();" class="point unselectable roboto ">Account</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-sign-in-alt"></i>
                        <a onclick="precheck();" id="log" class="point unselectable roboto ">Login</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-user"></i>
                        <a id='signup' data-toggle="modal" data-target="#login" class="point unselectable roboto ">Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!--    Login    -->
    
        <div class="modal fade poppins" id="login">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login / Signup</h4>
                        <button type="button" class="close" onclick="closelogin();">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                            <div id="lload" style="display: none;">
                                <div class="spinner">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                </div>
                            </div>
                            <div class="container-fluid" id="lform">
                                <div class="form-group">
                                    <div class="group">
                                        <input type="email" id="lemail" required autofocus onfocus='validateEmail(this)' onblur='validateEmail(this);'>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Email
                                            <i class="fas fa-envelope"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="group">
                                        <input type="password" id="pwd" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Password
                                            <i class="fas fa-key"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <p>
                                        <button id="submit" class="btn btn-primary">Login</button>
                                    </p>
                                    <p class="ml-auto">
                                        <button id="create" class="btn btn-primary">Create Account</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="alert alert-danger" id="incorrect" style="display: none;">
                            <strong id="errormsg">Error!</strong>
                        </div>
                        <div class="col-3"></div>
                        <button type="button" class="btn btn-danger" onclick="closelogin();">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!--    Landing Image   -->
    
        <div id="home2" data-paroller-factor="0.5">
            <div class="landing-text poppins padding">
                <h1 class="display-2">Message Board</h1>
                <h3>Create, Debate, Repeat.</h3>
                <button onclick="prechecknow();" id="loginb" type="button" class="btn btn-primary btn-lg">Create Now</button>
            </div>
        </div>
    
        <!--    Message Board Creation   -->
    
        <div class="container-fluid padding">
            <div class="row">
                <div style="display:none;" class="col-2" id="in"></div>
                <div class="col-12" style="display: none;" id="mainpoint">
                    <div class="card poppins" id="start" style="display: none;">
    
                        <!--    Card Header     -->
    
                        <div class="card-header">
                            <h4 class="unselectable padding card-title">Customize your poll: </h2>
                        </div>
    
                        <!--    Card Body    -->
    
                        <div id="holder" class="card-body">
    
                            <!--    Date and Time and Topic -->
    
                            <div class="tab" style="display: none;">
                                <div class="group">
                                    <input type="text" id="msgname" required autofocus>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Enter your name:
                                        <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="Enter any name you want."></i>
                                    </label>
                                </div>
                                <div class="group">
                                    <input type="text" id="msgtitle" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Give a topic:
                                        <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="Give your message board a topic or question, to initiate discussion."></i>
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="group">
                                            <input type="date" id="msgtilld" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>End date:
                                                <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="The date on which the Message Board will close, (same time as now) max. duration is 180 days from now."></i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="group">
                                            <select id="msgtillt" required>
                                                <option value="00">00:00</option>
                                                <option value="01">01:00</option>
                                                <option value="02">02:00</option>
                                                <option value="03">03:00</option>
                                                <option value="04">04:00</option>
                                                <option value="05">05:00</option>
                                                <option value="06">06:00</option>
                                                <option value="07">07:00</option>
                                                <option value="08">08:00</option>
                                                <option value="09">09:00</option>
                                                <option value="10">10:00</option>
                                                <option value="11">11:00</option>
                                                <option value="12">12:00</option>
                                                <option value="13">13:00</option>
                                                <option value="14">14:00</option>
                                                <option value="15">15:00</option>
                                                <option value="16">16:00</option>
                                                <option value="17">17:00</option>
                                                <option value="18">18:00</option>
                                                <option value="19">19:00</option>
                                                <option value="20">20:00</option>
                                                <option value="21">21:00</option>
                                                <option value="22">22:00</option>
                                                <option value="23">23:00</option>
                                            </select>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>End time on date:
                                                <i class="fas fa-question" data-toggle="tooltip" data-placement="right" title="The hour on the selected date when the Message Board will close."></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!--    Confirm   -->
    
                            <div class="tab" style="display: none;">
                                <div class="container-fluid padding">
                                    <div class="text-center padding">
                                        <h4>Click button to generate link!</h4>
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                </div>
                            </div>
    
                            <!--    Generate Link   -->
    
                            <div class="tab" style="display: none;">
                                <div class="container-fluid text-center padding">
                                    <div class="text-center padding">
                                        <h3 id="generating">Generating</h3>
                                    </div>
                                    <div class="spinner">
                                        <div class="bounce1"></div>
                                        <div class="bounce2"></div>
                                        <div class="bounce3"></div>
                                    </div>
                                    <textarea class="form-control" id="link" style="display: none;"></textarea>
                                </div>
                            </div>
    
                            <!--    Next, Previous Buttons      -->
    
                            <div class="container-fluid text-center">
                                <button id="previous" class="btn btn-outline-success" style="display: none; margin-right: 5px;">
                                    <i class="fas fa-arrow-left"></i>Previous
                                </button>
                                <button id="next" class="btn btn-outline-success">Next
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                                <button id="tempnext" class="btn btn-outline-success" style="display: none;">Next
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                                <button id="copyclip" class="btn btn-outline-dark" style="display: none;">Copy To Clipboard</button>
                            </div>
    
                            <!--    Step Complete   -->
    
                            <div class="container-fluid padding text-center steps">
                                <div id="position">
                                    <span class="step"></span>
                                    <span class="step"></span>
                                </div>
                            </div>
    
                        </div>
    
                        <!--    Card Footer     -->
    
                        <div class="container-fluid padding text-center card-footer">
                            <a class="btn btn-info">Help&nbsp;
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </div>
    
                    </div>
                </div>
                <div style="display:none;" class="col-2" id="in1"></div>
            </div>
        </div>
    
    </body>

<!--    Scripts     -->

<script src="/dependencies/jquery.min.js"></script>
<script src="/dependencies/popper.min.js"></script>
<script src="/dependencies/bootstrap.min.js"></script>
<script src="dependencies/scrollreveal.min.js"></script>
<script type='text/javascript' src='js/msgboard.js'></script>
<script type='text/javascript' src='js/paroller.min.js'></script>
<script>
    document.addEventListener('click', function (e) {
        if (document.activeElement.toString() == '[object HTMLButtonElement]') {
            document.activeElement.blur();
        }
    });
</script>

</html>
